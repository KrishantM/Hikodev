<!DOCTYPE html>
<html lang="en">
      <link rel="icon" href="/favicon.png" type="image/png" />
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hiko â€“ Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand1:#014D40;  /* deep green 1 */
      --brand2:#02685A;  /* deep green 2 */
      --brand3:#01352F;  /* deep green 3 */
      --gold:#FFD700;
      --text:#fff;
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      color:var(--text);
      /* Subtle animated gradient background */
      background:linear-gradient(-45deg,var(--brand1),var(--brand2),var(--brand3),var(--brand2));
      background-size:400% 400%;
      animation:gradientShift 18s ease infinite;
      display:flex; align-items:center; justify-content:center;
      min-height:100vh; text-align:center; padding:20px;
      overflow:hidden; position:relative;
    }

    @keyframes gradientShift {
      0%   { background-position:0% 50%; }
      50%  { background-position:100% 50%; }
      100% { background-position:0% 50%; }
    }

    .content{ position:relative; z-index:1; }

    /* Animations */
    @keyframes fadeInUp{ from{opacity:0; transform:translateY(20px)} to{opacity:1; transform:translateY(0)} }
    @keyframes growLogo{ from{opacity:0; transform:scale(.88)} to{opacity:1; transform:scale(1)} }

    .logo{
      width:min(60vw, 360px);
      margin-bottom:18px;
      opacity:0; animation:growLogo 1.4s ease forwards .2s;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,.5));
      user-select:none; -webkit-user-drag:none;
    }
    h1{ font-size:1.9rem; margin:.2rem 0 .8rem; opacity:0; animation:fadeInUp 1s ease forwards 1s; }
    p{
      font-size:1.08rem; margin:0 auto 1.2rem; max-width:640px; line-height:1.55;
      opacity:0; animation:fadeInUp 1s ease forwards 1.35s;
    }
    .highlight{ color:var(--gold); font-weight:600; }

    form{ display:flex; flex-wrap:wrap; justify-content:center; gap:10px; opacity:0; animation:fadeInUp 1s ease forwards 1.7s; }
    .email-input{
      padding:12px 14px; font-size:1rem; border:none; border-radius:8px; width:260px; max-width:80%;
      outline:none; box-shadow:0 0 0 0 rgba(255,215,0,0); transition:box-shadow .25s ease, transform .15s ease;
    }
    .email-input:focus{ box-shadow:0 0 0 3px rgba(255,215,0,.25); transform:translateY(-1px); }
    .notify-btn{
      padding:12px 22px; font-size:1rem; border-radius:8px; border:2px solid var(--gold);
      background:var(--gold); color:var(--brand1); font-weight:700; cursor:pointer;
      transition: transform .15s ease, background .3s ease, color .3s ease;
    }
    .notify-btn:hover{ background:transparent; color:var(--gold); transform:translateY(-1px); }
    .notify-btn:active{ transform:translateY(0); }

    #thankyou{ display:none; opacity:0; margin-top:14px; animation:fadeInUp .8s ease forwards; font-weight:600; }

    .instagram{ margin-top:20px; font-size:1rem; display:inline-flex; align-items:center; gap:8px;
      opacity:0; animation:fadeInUp 1s ease forwards 2.1s; }
    .instagram a{ color:#F5F5F5; text-decoration:none; font-weight:700; }
    .instagram a:hover{ text-decoration:underline; }

    @media (max-width:520px){ .logo{ width:min(68vw, 330px) } h1{ font-size:1.6rem } p{ font-size:1.02rem } }
    @media (prefers-reduced-motion:reduce){ body{ animation:none } .logo,h1,p,form,.instagram{ animation:none !important } }
  </style>
</head>
<body>
  <div class="content">
    <img src="hiko-coming-soon.png" alt="Hiko Logo" class="logo"/>

    <h1>Kia ora â€“ Weâ€™re Almost Ready!</h1>
    <p>
      <span class="highlight">Hiko</span> is New Zealandâ€™s social hiking platform â€”
      connect with others, explore Aotearoa, and share the spirit of adventure.
    </p>

    <form id="signup" action="https://formspree.io/f/xpwlnyoe" method="POST" novalidate>
      <input class="email-input" type="email" name="email" placeholder="Enter your email" required>
      <button class="notify-btn" type="submit">Get Early Access</button>
    </form>
    <div id="thankyou">ðŸŽ‰ Thank you! Weâ€™ll be in touch soon.</div>

    <div class="instagram" aria-label="Instagram">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <rect x="2" y="2" width="20" height="20" rx="6" stroke="white" stroke-width="2"/>
        <circle cx="12" cy="12" r="4.5" stroke="white" stroke-width="2"/>
        <circle cx="17.5" cy="6.5" r="1.3" fill="white"/>
      </svg>
      <a href="https://instagram.com/hiko_nz" target="_blank" rel="noopener">@hiko_nz</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('signup');
    const thanks = document.getElementById('thankyou');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const email = (data.get('email') || '').toString().trim();
      const ok = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      if(!ok){ alert('Please enter a valid email address.'); return; }

      try{
        const r = await fetch(form.action, { method: 'POST', body: data, headers: { 'Accept':'application/json' }});
        if(r.ok){
          form.style.display='none';
          thanks.style.display='block';
          void thanks.offsetWidth;
          thanks.style.opacity='1';
        }else{
          alert('Oops! There was a problem submitting your form.');
        }
      }catch(err){
        alert('Network error. Please try again later.');
      }
    });
  </script>
</body>
</html>
